{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">

<div class="row">


    <div class="col-sm-4">


    </div>


    <div class="col-sm-4" style="padding-top: 20px">

        <div class="card body" style="padding-bottom: 70px; padding-left: 20px; padding-right: 20px; padding-top: 20px" id="login_card">
       

        <form class="mx-auto" method="POST" action="">
        {% csrf_token %}
		
		 <h3 class="text-center">Login Form</h3>
        <div class="login_form">
              <div class="form-group">
        <label class="col-form-label">Username</label>

        <div class="row">
                <div class="col"><input type="text" class="form-control" id="org" placeholder="Enter Username" required="" value="" name="username"></div>

        </div>          
 </div>



        <div class="form-group">
           <label class="col-form-label">Password </label>
           <div class="row">
            <div class="col">
                <input type="password" class="form-control" id="org" placeholder="Enter Password" required="" value="" name="password">
            </div>
            </div>          
        </div>

 <button type="submit" id="login_btn" class="btn btn-primary mt5" style>Login</button>

 <br>
                   <br>
                        <div class="form-group">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}

                    <div class="alert alert-success" style="color:red;"> {{ message }}</div>

                {% endfor %}
            </div>
            {% endif %}
        </div>
</div>
</form>

</div>
</div>
</div>


    <div class="col-sm-4"></div>

</div>
</div>
<style>


body{
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(75,14,154,1) 35%, rgba(0,212,255,1) 100%);
    

}


.btn-primary{
    width: 100%;
    border: none;
    border-radius: 50px;
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(75,14,154,1) 35%, rgba(0,212,255,1) 100%);
    
}




</style>
{% endblock %}
